<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Chord Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Piano Chord Analyzer</h1>
        <p class="subtitle">Real-time chord detection and progression suggestions</p>

        <div class="control-panel">
            <div class="input-source-section">
                <label style="font-weight: 600; margin-bottom: 10px; display: block;">Input Source:</label>
                <div class="input-source-options">
                    <label class="radio-option">
                        <input type="radio" name="inputSource" value="microphone" checked>
                        <span>ðŸŽ¤ Microphone</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="inputSource" value="midi">
                        <span>ðŸŽ¹ MIDI Keyboard</span>
                    </label>
                </div>
                <div id="midiDeviceSection" class="midi-device-section" style="display: none;">
                    <label for="midiDevice" style="font-weight: 600; margin-top: 15px; display: block;">MIDI Device:</label>
                    <select id="midiDevice" class="midi-select">
                        <option value="">Select a MIDI device...</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="startBtn" class="btn">Start Listening</button>
                <div id="status" class="status">Select input source and click "Start Listening"</div>
            </div>
        </div>

        <div class="display-grid">
            <div class="display-card">
                <h2>Current Chord</h2>
                <div id="currentChord" class="current-chord">â€”</div>
                <div class="confidence-meter">
                    <div style="opacity: 0.8;">Detection Confidence</div>
                    <div class="confidence-bar">
                        <div id="confidenceBar" class="confidence-fill" style="width: 0%">0%</div>
                    </div>
                </div>
                <div style="margin-top: 20px; opacity: 0.8;">Notes Detected:</div>
                <div id="notesDetected" class="notes-detected"></div>
            </div>

            <div class="display-card">
                <h2>Suggested Next Chords</h2>
                <div id="suggestions" class="suggestions">
                    <div style="grid-column: 1/-1; text-align: center; opacity: 0.6; padding: 20px;">
                        Play a chord to see suggestions
                    </div>
                </div>
            </div>
        </div>

        <div class="display-card">
            <h2>Frequency Spectrum</h2>
            <div class="visualization">
                <canvas id="spectrumCanvas"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
