<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .projects {
            list-style: none;
            padding: 0;
        }
        .projects li {
            margin: 20px 0;
        }
        .projects a {
            display: block;
            padding: 15px 20px;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .projects a:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Dev Projects</h1>
    <ul class="projects">
        <li>
            <a href="hallway-study/">Hallway Study</a>
        </li>
    </ul>
</body>
</html>
